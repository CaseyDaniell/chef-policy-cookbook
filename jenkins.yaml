jenkins:
  systemMessage: "Managed with JCASC"
  numExecutors: 4
  scmCheckoutRetryCount: 2
  mode: NORMAL
  quietPeriod: 5

  securityRealm:
    local:
      allowsSignup: false
      users:
        - id: "admin"
          password: "password"
  authorizationStrategy: loggedInUsersCanDoAnything

  clouds:
    - docker:
        name: "docker"
        dockerApi:
          dockerHost:
            uri: "unix:///var/run/docker.sock"

  crumbIssuer: 
    standard:
       excludeClientIPFromCrumb: false            

# security:
#   remotingCLI:
#     enabled: false

credentials:
  system:
    domainCredentials:
      - credentials:
          - usernamePassword:
              scope: GLOBAL
              id: "artifactory"
              username: "admin"
              password: "password"
              description: "Username/Password Credentials for Artifactory"
#jobs: 
#  - url: "https://raw.githubusercontent.com/mbaitelman/chef-policy-cookbook/master/jenkins/upload-policyies.groovy"  

unclassified:
  artifactorybuilder:
    useCredentialsPlugin: true
    artifactoryServers:
      - serverId: artifactory
        artifactoryUrl: http://localhost:8081/artifactory/
        deployerCredentialsConfig:
          credentialsId: 'artifactory' 
  location:
    url: http://localhost:8080/
  simple-theme-plugin:
    elements:
      - cssUrl:
          url: "https://jenkins-contrib-themes.github.io/jenkins-neo-theme/dist/neo-light.css"